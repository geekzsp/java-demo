management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8333
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root

  jpa:
    show-sql: true
    properties:
        hibernate.format_sql: true
